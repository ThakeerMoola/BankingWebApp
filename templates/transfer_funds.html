<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - MoolaVest Bank</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>



    <div class="container">
        <h2>Transfer Funds</h2>
        <form action="{{ url_for('transfer_funds', phone=user['phone']) }}" method="POST">
            <input type="text" name="recipient_account_number" placeholder="Recipient's Account Number" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit">Transfer</button>
        </form>
        <a href="{{ url_for('dashboard', phone=user['phone']) }}">Back to Dashboard</a>
    </div>
</body>
</html>
