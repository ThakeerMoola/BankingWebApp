<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoolaVest Bank</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form action="{{ url_for('create_account') }}" method="POST">
            <!-- Name field: only letters allowed -->
            <input type="text" name="name" placeholder="Full Name" required
                   pattern="[A-Za-z\s]+" title="Name must contain only letters and spaces">

            <!-- Surname field: only letters allowed -->
            <input type="text" name="surname" placeholder="Surname" required
                   pattern="[A-Za-z\s]+" title="Surname must contain only letters and spaces">

            <!-- Phone number field: only numbers allowed -->
            <input type="text" name="phone" placeholder="Phone Number" required
                   pattern="\d{10}" title="Phone number must be exactly 10 digits" maxlength="10">

            <!-- ID number field: only numbers allowed -->
            <input type="text" name="id_number" placeholder="ID Number" required
                   pattern="\d{13}" title="ID Number must be exactly 13 digits" maxlength="13">

            <!-- Password field -->
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Create Account</button>
        </form>

        <a href="{{ url_for('home') }}">Back</a>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
